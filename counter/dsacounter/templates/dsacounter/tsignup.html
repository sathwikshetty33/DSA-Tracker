<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #34495e;
            --background-color: #ecf0f1;
            --card-bg: #ffffff;
            --student-color: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--background-color);
            padding: 10px;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 1.5rem;
        }

        .header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .header h2 {
            color: var(--primary-color);
            font-size: 1.4rem;
            margin-bottom: 0.25rem;
        }

        .header p {
            color: var(--text-color);
            font-size: 0.85rem;
            margin-bottom: 0;
        }

        .form-group {
            margin-bottom: 0.75rem;
        }

        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn {
            width: 100%;
            padding: 8px 12px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 0.75rem;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 0.75rem 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background-color: #e0e0e0;
        }

        .divider-text {
            padding: 0 0.75rem;
            color: #6c757d;
            font-size: 0.8rem;
        }

        .login-link, .student-link {
            text-align: center;
            margin: 0.5rem 0;
        }

        .login-link p, .student-link p {
            color: var(--text-color);
            margin-bottom: 0.25rem;
            font-size: 0.85rem;
        }

        .login-link a, .student-link a {
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
        }

        .login-link a {
            color: var(--secondary-color);
        }

        .student-link a {
            color: var(--student-color);
        }

        .double-divider {
            margin: 0.5rem 0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 0.75rem;
            }
            .card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h2>Create Account</h2>
                <p>Join our teaching community</p>
            </div>

            {% for message in messages %}
            <div class="alert alert-primary" role="alert">
                {{ message }}
            </div>
            {% endfor %}

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-user-plus"></i>
                    Become a Teacher
                </button>
            </form>

            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">or</span>
                <div class="divider-line"></div>
            </div>

            <div class="login-link">
                <p>Already a teacher?</p>
                <a href="{% url 'tlogin' %}">
                    <i class="fas fa-sign-in-alt"></i>
                    Login here
                </a>
            </div>

            <div class="divider double-divider">
                <div class="divider-line"></div>
                <span class="divider-text">or</span>
                <div class="divider-line"></div>
            </div>

            <div class="student-link">
                <p>Want to learn instead?</p>
                <a href="{% url 'login' %}">
                    <i class="fas fa-graduation-cap"></i>
                    Continue as Student
                </a>
            </div>
        </div>
    </div>
</body>
</html>
